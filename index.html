<html>
  <head>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
      <link href='css/styles.css' rel='stylesheet' />
  </head>
  <body>
    <div id='resultDiv'>
      <p id='result'></p>
    </div>
    <div id='buttons'>
      <table id='calcTable'>
        <tr class='buttonRow'>
          <td class='topRow' id='numUndo' onclick='undo()'>
            AC
          </td>
          <td class='topRow' id='numInv' onclick='operate(inverse, a)'>
            +/-
          </td>
          <td class='topRow' id='numMod' onclick='operate(modulus, a)'>
            %
          </td>
          <td class='button operations' class='topRow' id='numDiv' onclick='operate(divide, a)'>
            รท
          </td>
        </tr>
        <tr class='buttonRow'>
          <td class='button' id='num7' onclick='input(7)'>
            7
          </td>
          <td class='button' id='num8' onclick='input(8)'>
            8
          </td>
          <td class='button' id='num9' onclick='input(9)'>
            9
          </td>
          <td class='button operations' onclick='operate(multiply, a)'>
            x
          </td>
        </tr>
        <tr class='buttonRow'>
          <td class='button' id='num4' onclick='input(4)'>
            4
          </td>
          <td class='button' id='num5' onclick='input(5)'>
            5
          </td>
          <td class='button' id='num6' onclick='input(6)'>
            6
          </td>
          <td class='button operations' onclick='operate(subtract, a)'>
            -
          </td>
        </tr>
        <tr class='buttonRow'>
          <td class='button' id='num1' onclick='input(1)'>
            1
          </td>
          <td class='button' id='num2' onclick='input(2)'>
            2
          </td>
          <td class='button' id='num3' onclick='input(3)'>
            3
          </td>
          <td class='button operations'  id='numAdd' onclick='operate(add)'>
            +
          </td>
        </tr>
        <tr class='buttonRow'>
          <td class='button' colspan='2' id='num0' onclick='input(0)'>
            0
          </td>
          <td class='button' id='numDec' onclick='operate(decimal, a)'>
            .
          </td>
          <td class='button operations' id='numEqu' onclick='equals()'>
            =
          </td>
        </tr>
      </table>
    </div>
  </body>
  <footer>
    <script src='scripts/calc.js'></script>
  </footer>
</html>
