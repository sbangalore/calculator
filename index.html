<html>
  <head>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
      <link href='css/styles.css' rel='stylesheet' />
  </head>
  <body>
    <div id='resultDiv'>
      <p id='result'></p>
    </div>
    <div id='buttons'>
      <table id='calcTable'>
        <tr class='buttonRow'>
          <td class='button' id='clearButton' onclick='backspace()'>
            AC
          </td>
          <td class='button' id='topRow' onclick='operate(inverse, a)'>
            +/-
          </td>
          <td class='button' id='topRow' onclick='operate(modulus, a)'>
            %
          </td>
          <td class='button operations' onclick='operate(divide, a)'>
            รท
          </td>
        </tr>
        <tr class='buttonRow'>
          <td class='button' onclick="input(7)">
            7
          </td>
          <td class='button' onclick="input(8)">
            8
          </td>
          <td class='button' onclick="input(9)">
            9
          </td>
          <td class='button operations' onclick='operate(multiply, a)'>
            x
          </td>
        </tr>
        <tr class='buttonRow'>
          <td class='button' onclick="input(4)">
            4
          </td>
          <td class='button' onclick="input(5)">
            5
          </td>
          <td class='button' onclick="input(6)">
            6
          </td>
          <td class='button operations' onclick='operate(subtract, a)'>
            -
          </td>
        </tr>
        <tr class='buttonRow'>
          <td class='button' onclick="input(1)">
            1
          </td>
          <td class='button' onclick="input(2)">
            2
          </td>
          <td class='button' onclick="input(3)">
            3
          </td>
          <td class='button operations' onclick='operate(divide, a)'>
            +
          </td>
        </tr>
        <tr class='buttonRow'>
          <td class='button' colspan='2' onclick="input(0)">
            0
          </td>
          <td class='button'onclick='operate(decimal, a)'>
            .
          </td>
          <td class='button operations' onclick='operate(equals, a)'>
            =
          </td>
        </tr>
      </table>
    </div>
  </body>
  <footer>
    <script src='scripts/calc.js'></script>
  </footer>
</html>
